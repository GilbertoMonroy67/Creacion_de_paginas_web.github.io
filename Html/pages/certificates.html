        <div class="logo">

<main class="cert-page">

            Preparación técnica enfocada en desarrollo backend con C# y .NET,
            complementada con fundamentos sólidos de software.

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main-certs").innerHTML =
            generateHtmlCertCards(mainCerts);

        document.getElementById("other-certs").innerHTML =
            generateHtmlCertCards(otherCerts);
